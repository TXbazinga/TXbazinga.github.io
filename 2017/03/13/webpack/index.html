        <p>##一、模块化系统演进：</p>
<p>###1、传统：</p>
<p><script src="“module.js”">标签；</p>
<p>###2、commonJS：</p>
<p>协同require（）同步加载，再通过exports或module.exports来导出需要暴露的接口；不能加载多个模块；不适合浏览器加载。</p>
<p>###3、AMD:</p>
<p>异步require，通过接口define（） 异步加载；可并行加载多个模块；适合浏览器。</p>
<p>###4、CMD:</p>
<p>类似AMD；</p>
<p>###5、UMD:</p>
<p>是模块跨平台解决方案；</p>
<p>###6、ES6:</p>
<p>尽量静态化；编译时就能确定模块的依赖关系及输入输出变量；CommonJs和AMD都只能在运行时确定这些东西。<br>优点：静态分析，提前编译；面向未来的标准；<br>缺点：<br>1、浏览器原生兼容性差，所以一般都编译成ES5。<br>2、目前可以拿来即用的模块少，生态差。</p>
<p>###7、期望的模块：</p>
<p>可以兼容多种模块风格，尽量可以利用已有的代码，不仅仅只是 JavaScript 模块化，还有 CSS、图片、字体等资源也需要模块化。</p>
<p>##二、gulp&amp;webpack区别：</p>
<p>gulp是基于流的构建工具：all in one的打包模式，输出一个js文件和一个css文件，优点是减少http请求，万金油方案。<br>webpack是模块化管理工具，使用webpack可以对模块进行压缩、预处理、打包、按需加载等。</p>
<p>##三、webpack概念：</p>
<p>webpack是模块化管理工具，使用webpack可以对模块进行压缩、预处理、按需打包、按需加载等。</p>
<p>##四、webpack9个特征：</p>
<p>（1）插件化：webpack本身非常灵活，提供了丰富的插件接口。基于这些接口，webpack开发了很多插件作为内置功能。<br>（2）速度快：webpack使用异步IO以及多级缓存机制。所以webpack的速度是很快的，尤其是增量更新。<br>（3）丰富的Loaders：loaders用来对文件做预处理。这样webpack就可以打包任何静态文件。<br>（4）高适配性：webpack同时支持AMD/CommonJs/ES6模块方案。webpack会静态解析你的代码，自动帮你管理他们的依赖关系。此外，webpack对第三方库的兼容性很好。<br>（5）代码拆分：webpack可以将你的代码分片，从而实现按需打包。这种机制可以保证页面只加载需要的JS代码，减少首次请求的时间。<br>（6）优化：webpack提供了很多优化机制来减少打包输出的文件大小，不仅如此，它还提供了hash机制，来解决浏览器缓存问题。<br>（7）开发模式友好：webpack为开发模式也提供了很多辅助功能。比如SourceMap、热更新等。<br>（8）使用场景多：webpack不仅适用于web应用场景，也适用于Webworkers、Node.js场景。<br>（9）优点：webpack并不强制你使用某种模块化方案，而是通过兼容所有模块化方案让你无痛接入项目，当然这也是webpack牛逼的地方。<br>有了webpack，你可以随意选择你喜欢的模块化方案，至于怎么处理模块之间的依赖关系及如何按需打包，放轻松，webpack会帮你处理好的。</p>
<p>##五、webpack配置及参数解析：</p>
<p>1、两份配置文件webpack.config.production.js/webpack.config.development.js，然后不同场景下，使用不同的配置文件。<br>2、通过module.exports返回函数，该函数能接受参数。<br>相对来说，第一种更简单，但是重复配置多；第二种更灵活，推荐第二种方式。</p>
<p>###webpack 如何最佳配置？</p>
<p>webpack官方提供的配置方法是通过module.exports返回一个json，但是这种场景不灵活，不能适配多种场景。比如要解决：production模式和development模式，webpack的配置是有差异的，大致有两种思路。<br>1、两份配置文件webpack.config.production.js/webpack.config.development.js<br>，然后不同场景下，使用不同的配置文件。<br>2、通过module.exports返回函数，该函数能接受参数。<br>相对来说，第一种更简单，但是重复配置多；第二种更灵活，推荐第二种方式。那么，按返回函数的方式的配置代码架子如下：</p>
<p>module.exports = function(env) {<br>return { context: config.context,<br>entry: config.src, output: { path: path.join(config.jsDest, project),<br>filename: ‘[name].js’,<br>chunkFilename: ‘[name].[chunkhash:8].js’, publicPath: ‘/assets/‘ + project + ‘/‘<br>},<br>devtool: “eval”, watch: false, profile: true, cache: true, module: {<br>loaders: getLoaders(env)<br>},<br>resolve: {<br>alias: getAlias(env)<br>},<br>plugins: getPlugins(env)<br>};<br>}</p>
<p>###其中关键的配置这儿简单介绍如下：</p>
<p>context：上下文。<br>entry：入口文件，是所有依赖关系的入口，webpack从这个入口开始静态解析，分析模块之间的依赖关系。<br>output：打包输出的配置。<br>devtools：SourceMap选项，便于开发模式下调试。<br>watch：监听模式，增量更新，开发必备！<br>profile：优化。<br>cache：webpack构建的过程中会生成很多临时的文件，打开cache可以让这些临时的文件缓存起来，从而更快的构建。<br>module.loaders：如前文介绍，loaders用来对文件做预处理。这样webpack就可以打包任何静态文件。<br>resolve.alias：模块别名，这样可以更方便的引用模块。<br>plugins：如前文介绍，webpack的一些内置功能均是以插件的形式提供。</p>
<p>##六、webpack样式：</p>
<p>内嵌css（不推荐）、独立的css、公共的css样式；</p>
<p>##七、模块化机制特点：</p>
<p>1、可以兼容多模块风格，无痛迁移老项目。<br>2、一切皆模块，js/css/图片/字体都是模块。<br>3、静态解析（确定依赖关系，输入输出的变量），按需打包，动态加载。（webpack最优秀的地方）；<br>webpack提供的loaders可以对文件做预处理，从而实现了一切皆模块。</p>
<p>##八、webpack对模块做了什么？</p>
<p>（1）非模块化代码；（2）Runtime &amp; 模块；（3）AMD模块；（4）CommonJs；</p>
<p>##九、代码分块：chunk–程序块；</p>
<p>（1）CommonJs require.ensure(dependencies, callback)；<br>（2）AMD require(dependencies, callback)</p>
<p>##十、分块类型：</p>
<p>（1）入口块 entry chunk；（2）普通块 normal chunk；<br>（3）初始块 initial chunk；（4）多入口块；</p>
<p>##十一、gulp&amp;webpack整合：</p>
<p>###1、目的：</p>
<p>前端工程化；更好的管理前端代码；</p>
<p>###2、怎么管理：</p>
<p>gulp：处理html压缩/预处理/条件编译，图片压缩，精灵图自动合并等任务；<br>webpack：管理模块化，构建js/css。</p>
<p>###3、怎么整合：</p>
<p>（1）webpack-stream方案[不推荐]；<br>（2）webpack原生方案；</p>
<p>##十二、怎么组织代码：</p>
<p>gulp那一套、webpack原生方案；</p>
<p>##十三、特别强调–webpack最优秀的地方：</p>
<p>预处理；按需加载；</p>
<p>webpack提供的require（）方法和require.ensure（）方法来实现，即AMD和commonJS规范；</p>
<p>##十四、按需加载的时间戳：</p>
<p>rake任务；</p>
<p>##十五、常用插件：</p>
<p>1、解析压缩美化chunk：UglifyJsPlugin new webpack.optimize.UglifyJsPlugin([options])；<br>2、分离css文件；ExtractTextPlugin var ExtractTextPlugin = require(“extract-text-webpack-plugin”);<br>3、删除重复依赖；DedupePlugin new webpack.optimize.DedupePlugin()；<br>4、跳过编译出错并记录；NoErrorsPlugin new webpack.NoErrorsPlugin()；<br>5、提取公共模块；CommonsChunkPlugin new webpack.optimize.CommonsChunkPlugin(options)；</p>
</script></p>
